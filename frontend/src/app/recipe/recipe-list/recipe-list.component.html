<div class="row">
    <div class="col-xs-12 create-btn">
        <a class="btn btn-success" (click)="createRecipe()">Create</a>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <app-recipe-item *ngFor="let listRecipe of recipeList; let id = index"
                [recipeId]="id"
                [itemRecipe]="listRecipe">
            </app-recipe-item>
        </ul>
    </div>
</div>
